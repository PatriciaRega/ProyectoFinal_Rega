{% extends "padre.html" %}

{% block encabezado %}
Fármacos disponibles en el laboratorio
{% endblock %}

{% block cuerpo %}

<ol> 

    {% for valor in total %}

    <li> Fármaco: {{valor.nombre}} - Matriz biológica: {{valor.matriz_biologica}} </li>

    <a href="{% url 'Editar farmaco' valor.id %}">Modificar</a>
    <a href="{% url 'Eliminar farmaco' valor.id %}">Eliminar</a>

    {% endfor %}
    
</ol>

{% endblock %}
